<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align:center;
            margin-top: 200px;
        }
        button{
            background-color: black;
            color: white;
            size: 50px;
        }
    </style>
</head>
<body>
     <h1> Email Spam Classifier ! </h1>
     <form method="post" action="/predict">
        <textarea  name="email-content" placeholder="Enter your email here" rows="15" cols="35">{{email_text}}</textarea>
        <div>
        <button>Check Button </button>
        <a href="/">Reset</a>
        </div>
     </form>

     {% if predictions==1 %}
         <h2 style='color:red'>SPAM</h2>
     {% elif predictions==-1 %}
       <h2 style='color:green'>NOT SPAM </h2>
     {% endif %}
</body>
</html>
